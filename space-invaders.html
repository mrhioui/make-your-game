<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/game.style.css">
    <title>Space Invaders</title>
</head>

<body>
    <div id="main-frame">
        <div id="start-menu">
            <h1 id="title">SPACE <br><br> INVADERS</h1>
        </div>
            <div id="game-header">
                <h1>SCORE: <span id="game-score">0</span></h1>
                <div id="remaining-time">
                    <h1 id="timer">02:53</h1>
                    <img src="/assets/imgs/clock.png" alt="time-icon">
                </div>
                <div id="game-lives">
                    <img src="/assets/imgs/heart.png" alt="heart#01">
                    <img src="/assets/imgs/heart.png" alt="heart#02">
                    <img src="/assets/imgs/heart.png" alt="heart#03">
                </div>
            </div>
            <hr id="line">
            <div id="game-body">
                <div id="game-enemies">
                    <img src="/assets/imgs/enemy.png" alt="enemy#01">
                    <img src="/assets/imgs/enemy.png" alt="enemy#02">
                    <img src="/assets/imgs/enemy.png" alt="enemy#03">
                    <img src="/assets/imgs/enemy.png" alt="enemy#04">
                    <img src="/assets/imgs/enemy.png" alt="enemy#05">
                    <img src="/assets/imgs/enemy.png" alt="enemy#06">
                    <img src="/assets/imgs/enemy.png" alt="enemy#07">
                    <img src="/assets/imgs/enemy.png" alt="enemy#08">
                    <img src="/assets/imgs/enemy.png" alt="enemy#09">
                    <img src="/assets/imgs/enemy.png" alt="enemy#10">
                    <img src="/assets/imgs/enemy.png" alt="enemy#11">
                    <img src="/assets/imgs/enemy.png" alt="enemy#12">
                </div>
                <div id="game-bullets">    
                </div>
                <img id="game-warship" src="/assets/imgs/warship.png" alt="warship-icon">
            </div>
        </div>
    </div>
    <script src="/assets/scripts/game.js" type="module"></script>
</body>

</html>
