<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="/imgs/warship.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        #main-frame {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid white;
        }

        #invaders {
            width: 100%;
            height: auto;
        }
        .invader {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: green;
        }
        
    </style>
</head>

<body>
    <div id="main-frame">
        <div id="invaders-grid"></div>
        <img id="war-ship" src="/imgs/warship.png" alt="warship">
    </div>
    <script src="/main.js" type="module"></script>
</body>

</html>
